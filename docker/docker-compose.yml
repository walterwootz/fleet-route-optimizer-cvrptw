version: '3.8'

services:
  backend:
    build: 
      context: ..
      dockerfile: Dockerfile
    container_name: cvrptw-solver-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount results directory to persist outputs
      - ../results:/app/results
      # Mount distance cache to persist between restarts
      - ../distance_cache.db:/app/src/distance_cache.db
      # Optional: mount inputs if you want to modify them externally
      - ../inputs:/app/inputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: node:18-alpine
    container_name: cvrptw-solver-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ../webui:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
